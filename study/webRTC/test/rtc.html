<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="WebRTC code samples" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta itemprop="description" content="Client-side WebRTC code samples" />
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png" />
    <meta itemprop="name" content="WebRTC code samples" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta id="theme-color" name="theme-color" content="#ffffff" />

    <base target="_blank" />

    <title>Peer connection</title>

    <link rel="stylesheet" href="rtc.css" />
  </head>

  <body>
    <div id="container">
      <h1>
        <span>Peer connection Test</span>
      </h1>

      <video id="localVideo" playsinline autoplay muted></video>
      <video id="remoteVideo" playsinline autoplay></video>

      <div class="box">
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
      </div>

      <div class="box">
        <span>SDP Semantics:</span>
        <select id="sdpSemantics">
          <option selected value="">Default</option>
          <option value="unified-plan">Unified Plan</option>
          <option value="plan-b">Plan B</option>
        </select>
      </div>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="rtc.js" async></script>

    <script src="../../../js/lib/ga.js"></script>
  </body>
</html>
